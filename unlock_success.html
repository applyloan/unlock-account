<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <title>Account Unlocked – Premier Loan</title>
  <style>
    * { margin:0; padding:0; box‑sizing:border-box; }
    body, html { height:100%; font-family: Arial, sans‑serif; background:#f5f7fa; display:flex; justify‑content:center; align‑items:center; }
    .container { background:#fff; padding:40px 30px; border‑radius:8px; box‑shadow:0 4px 20px rgba(0,0,0,0.1); text-align:center; width:90%; max-width:400px; }
    h1 { font-size:28px; margin-bottom:20px; color:#2c3e50; }
    p { font-size:16px; color:#555; margin-bottom:30px; line-height:1.5; }
    .username { font‑weight:bold; color:#2980b9; }
    .loader { margin:20px auto; width:50px; height:50px; border:6px solid #ddd; border‑top:6px solid #2980b9; border‑radius:50%; animation: spin 1s linear infinite; }
    @keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
  </style>
</head>
<body>

  <div class="container">
    <h1>Account Unlocked!</h1>
    <p>Hello <span class="username" id="usernameDisplay">User</span>, your account has been unlocked successfully.</p>
    <div class="loader"></div>
    <p>Please wait while we process your loan application — this may take a few minutes.</p>
  </div>

  <script>
    // If you stored username in localStorage or passed via query param, retrieve it
    const username = localStorage.getItem('username') || 'User';
    document.getElementById('usernameDisplay').textContent = username;

    // After a delay (e.g., 10 seconds) redirect back to your loan page/home page
    setTimeout(() => {
      // You can adjust the destination page as needed
      window.location.href = 'https://applyloan.github.io/APPLYLOAN/home';
    }, 10000); // 10000ms = 10 seconds
  </script>

</body>
</html>
